<div class="row justify-content-center" style="margin-top: 80px" xmlns="http://www.w3.org/1999/html">
    <div class="col-md-6 col-xs-12 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="error">
        <p>{{error}}</p>
      </div>
      <div  class="text-center"  *ngIf="isLoading">
        <app-loading></app-loading>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="Email">Email</label>
          <input class="form-control" id="email" name="email" required email minlength="4" ngModel>
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input class="form-control" id="password" name="password" required ngModel>
        </div>
        <div>
          <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid" >{{isLogin ? 'LogIn':'SignUp'}}</button> |
          <button class="btn btn-primary" (click)="onChangeMode()" type="button">Switched to {{isLogin ?  'SignUp':'LogIn'}}</button>
           <div class="mt-2">
               <button class="btn btn-danger text-white btn-block h2 text-uppercase">{{!isLogin ?  'SignUp':'LogIn'}} With
                 <span><i class="fab fa-google fa-2x"></i></span></button>
           </div>
          <div class="mt-2">
            <button class="btn btn-primary text-white btn-block h2 text-uppercase">{{!isLogin ?  'SignUp':'LogIn'}} With
              <span><i class="fab fa-facebook fa-2x"></i></span></button>
          </div>
        </div>
      </form>
    </div>
  </div>
