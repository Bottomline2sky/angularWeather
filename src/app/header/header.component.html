<div class="row">
  <nav class="navbar navbar-expand-md bg-dark fixed-top">
    <a href="#" class="navbar-brand text-secondary"><span><i class="fas fa-umbrella fa-2x"></i></span> <span class="h3">Monsoon</span></a>
    <div class="collapse navbar-collapse justify-content-between">
      <ul class="navbar-nav text-white">
        <li class="nav-item " routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"><a class="nav-link" [routerLink]="['/home']"  >Home</a></li>
        <li class="nav-item" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"><a class="nav-link" [routerLink]="['/locations']" *ngIf="isLoggedIn">Locations</a></li>
        <li class="nav-item" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"><a class="nav-link">About</a></li>
      </ul>
      <ul class="navbar-nav navbar-right">
        <li class="nav-item dropdown" data-toggle="dropdown">
          <a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" href="#">
            <i class="fas fa-user fa-2x"></i>
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item"  role="button" *ngIf="isLoggedIn" [routerLink]="['/profile']">Profile</a>
            <a class="dropdown-item"  role="button" (click)="toLogIn()" *ngIf="!isLoggedIn">LogIn</a>
            <a class="dropdown-item"  role="button" *ngIf="isLoggedIn" (click)="toLogOut()">LogOut</a>

        </li>
