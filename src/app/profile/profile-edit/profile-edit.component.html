<div class="container-fluid">
  <div class="main-body">
    <div class="row gutters-sm justify-content-center">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <button type="button" class="btn btn-light" (click)="goBack()"><i class="fas fa-arrow-left"></i>Go Back</button>
            <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
            <div class="d-flex flex-column align-items-center text-center form-group">
              <img [src]=" imagePreview? imagePreview: 'https://bootdey.com/img/Content/avatar/avatar7.png'" alt="Admin" class="rounded-circle" width="150">
              <div class="mt-3" id="hide">
                <h4>{{currentProfile.name}}</h4>
                <button class="btn btn-primary" type="button" (click)="filePicker.click()"><i class="fas fa-upload fa-2x"></i></button>
                <button class="btn btn-danger" type="button" *ngIf="isUploadOption"  (click)="onUploadImage()" style="margin-left: 10px">Upload It<span *ngIf="isImageSaving"><app-linear-loader></app-linear-loader></span></button>
                 <input  type="file" #filePicker (change)="onImagePicked($event)">
              </div>
            </div>
               <div class="form-group">
                        <label for="Name">Name</label>
                        <input class="form-control" name="name" type="text" formControlName="name">
                </div>
              <div class="form-group">
                <label for="add">Address</label>
                <input class="form-control" name="address" type="text" formControlName="add">
                  <p class="nav-link" *ngIf="updateForm.controls.add.valid"><a role="button" (click)="checkCoor()">Check Coordinate</a>
                     <span><app-linear-loader *ngIf="isChecking"></app-linear-loader></span></p>
                 <p class="text-danger">{{limitMessage}}</p>
              </div>
              <div class="form-group">
                <label for="lat">Latitude</label>
                <input class="form-control" name="lat" type="text" formControlName="lat">
              </div>
              <div class="form-group">
                 <label for="lon">Longitude</label>
                <input class="form-control" name="lon" type="text" formControlName="lon">
              </div>
                <button type="submit" class="btn btn-danger" [disabled]="!updateForm.valid || isSaving" >{{ !isSaving? 'Update And Save': 'Saving'}}
                  <span *ngIf="isSaving"><app-linear-loader></app-linear-loader></span></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
